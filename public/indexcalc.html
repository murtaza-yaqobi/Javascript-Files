<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ماشین حساب</title>
  <link rel="stylesheet" href="../src/output.css"/>
</head>
<body class="bg-gray-100">

  <div class="max-w-md mx-auto my-10 p-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-center text-2xl font-bold mb-4">ماشین حساب حرفه‌ای</h2>

    <div class="mb-4">
      <input id="firstNumber" type="number" placeholder="عدد اول" class="w-full p-3 border border-gray-300 rounded-xl mb-2"/>
      <input id="secondNumber" type="number" placeholder="عدد دوم" class="w-full p-3 border border-gray-300 rounded-xl"/>
    </div>

    <div class="grid grid-cols-3 gap-3 text-white text-xl mb-4">
      <button id="add" class="bg-green-500 p-3 rounded-xl hover:bg-green-600">+</button>
      <button id="subtract" class="bg-blue-500 p-3 rounded-xl hover:bg-blue-600">−</button>
      <button id="multiply" class="bg-yellow-500 p-3 rounded-xl hover:bg-yellow-600">×</button>
      <button id="divide" class="bg-red-500 p-3 rounded-xl hover:bg-red-600">÷</button>
      <button id="modulus" class="bg-purple-500 p-3 rounded-xl hover:bg-purple-600">%</button>
      <button id="clear" class="bg-gray-600 p-3 rounded-xl hover:bg-gray-700 col-span-3">پاک‌کردن</button>
    </div>

    
    <div class="text-center text-xl font-bold">
      نتیجه: <span id="result" class="text-indigo-600">0</span>
    </div>
  </div>
  <section>
    <h1>Hello, World!</h1>
  </section>
  <script>
    const firstNumber = document.getElementById("firstNumber");
    const secondNumber = document.getElementById("secondNumber");
    const result = document.getElementById("result");

    function getNumbers() {
      const num1 = parseFloat(firstNumber.value);
      const num2 = parseFloat(secondNumber.value);
      if (isNaN(num1) || isNaN(num2)) {
        alert("لطفا هر دو عدد را وارد کنید");
        return null;
      }
      return [num1, num2];
    }

    document.getElementById("add").onclick = () => {
      const nums = getNumbers();
      if (nums) result.textContent = nums[0] + nums[1];
    };

    document.getElementById("subtract").onclick = () => {
      const nums = getNumbers();
      if (nums) result.textContent = nums[0] - nums[1];
    };

    document.getElementById("multiply").onclick = () => {
      const nums = getNumbers();
      if (nums) result.textContent = nums[0] * nums[1];
    };

    document.getElementById("divide").onclick = () => {
      const nums = getNumbers();
      if (nums) {
        if (nums[1] === 0) {
          alert("تقسیم بر صفر مجاز نیست");
        } else {
          result.textContent = nums[0] / nums[1];
        }
      }
    };

    document.getElementById("modulus").onclick = () => {
      const nums = getNumbers();
      if (nums) result.textContent = nums[0] % nums[1];
    };

    document.getElementById("clear").onclick = () => {
      firstNumber.value = "";
      secondNumber.value = "";
      result.textContent = "0";
    };
  </script>

</body>
</html>
