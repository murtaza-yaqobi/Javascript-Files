<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../src/output.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section>
      
    </section>
    <div class="h-screen w-full bg-blue-700 flex justify-center items-center">
      <div class="h-fit w-[70%] p-4 bg-white rounded-sm">
        <div class="flex justify-between">
          <h1 class="text-2xl underline underline-offset-8">Javascript Quiz</h1>
          <div class="inline-block">
            <h1
              class="inline-block text-[22px] h-12 p-2.5 bg-blue-400 rounded-sm"
            >
              Time Left
            </h1>
            <span
              class="bg-red-400 text-[22px] -ml-2 rounded-bl-none rounded-tl-none h-12 inline-block p-2.5 font-bold rounded-sm"
              >3:45</span
            >
          </div>
        </div>
        <div id="divParent" class="w-[90%] px-3 flex flex-col gap-1.5">
          <div id="divQuestion" class="my-2.5 text-xl font-bold">
            <!-- h1 added with js -->
          </div>
          <!-- options -->
          <div id="options">
            <!-- h1 options added with js -->
          </div>
        </div>
        <div class="my-3 w-[70%] ml-8">
          <button
            id="nextBtn"
            class="bg-blue-700 text-[17px] font-bold float-end py-2.5 px-5 text-white rounded-sm hover:cursor-pointer hover:bg-blue-900"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
